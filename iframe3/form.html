<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="" style="width: 400px; background-color: antiquewhite;">
        <fieldset> 
            ID: <br>
            <input type="text"> <br><br>
            Name: <br>
            <textarea name="" id=""></textarea> <br><br>
            Email: <br>
            <input type="text"> <br><br>
            Round: <br>
            <select name="" id="">
                <option value="">62</option>
                <option value="">63</option>
                <option value="">64</option>
                <option value="">65</option>
            </select> <br><br>
            Gender: <br>
            <input type="radio" name="a">Male
            <input type="radio" name="a">Female
            <input type="radio" name="a">Others
            <br><br>
            Educations: <br> 
            <input type="checkbox">SSC
            <input type="checkbox">HSC
            <br><br>
            Date of birth: <br>
            <input type="date"> <br> <br>
            Password: <br>
            <input type="password" placeholder="Enter your password"> <br><br>
            Confirm Password: <br>
            <input type="password" placeholder="Enter your password again"> <br><br>
            Email Address: <br>
            <input type="email" placeholder="user@server.com">
            <br><br>
            Web server: 
            <select name="" id="">
                <option value="">---Choose a server---</option>
                <option value="">Google</option>
                <option value="">Microsoft</option>
                <option value="">Github</option>
            </select>
            <br><br>
            Age: <br>
            <input type="range" name="" id="" style="width: 70%;">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
