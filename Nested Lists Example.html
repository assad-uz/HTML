<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nested Lists Example</title>
	<h1>Nested Lists Example</h1>
</head>
<body>
	<ol type="a">
		<li>Animal
			<ul type="square">
				<li>Mammals
					<ol type="a">
						<li>Lion</li>
						<li>Elephant</li>
						<li>Whale</li>
					</ol>
				</li>
				<li>Reptile
					<ul type="square">
						<li>Snake</li>
						<li>Turtle</li>
						<li>Crocodile</li>
					</ul>
				</li>
				
			</ul>
		</li>
		<li>Plants
			<ul type="square">
				<li>Flowering
					<ol type="a">
						<li>Rose</li>
						<li>Tulip</li>
						<li>Sunflower</li>
					</ol>	
				</li>			
			<li>Non-flowering
				<ul type="square">
					<li>Fern</li>
					<li>Moss</li>
					<li>Algae</li>
				</ul>	
			</li>
				
			
		</li>
	</ol>	
</body>
</html>
