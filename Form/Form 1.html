<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create A Form By HTML</h2>
    <form>
        Name: <br>
        <input type="text" placeholder="type your name"><br><br>
        Your ID: <br>
        <input type="number" placeholder="type your ID"><br><br>
        Email: <br>
        <input type="email" placeholder="type your email"><br><br>
        Address: <br>
        <textarea placeholder="please enter your address" rows="7" cols="21"></textarea> <br><br>
        City: <br>
        <select>
            <option>Dhaka</option>
            <option>Madaripur</option>
            <option>Chittagong</option>
            <option>Khulna</option>
            <option>Rajshahi</option>
            <option>Barisal</option>
            <option>Sylhet</option>
            <option>Rangpur</option>
            <option>Mymensingh</option>
        </select> <br><br>
        Gender: <br>
        <input type="radio" name="a">Male 
        <input type="radio" name="a">Female
        <input type="radio" name="a">Other <br><br>
        Subject: <br>
        <input type="checkbox" name="a">PHP 
        <input type="checkbox" name="a">Java
        <input type="checkbox" name="a">C++ 


    </form>

</body>
</html>
