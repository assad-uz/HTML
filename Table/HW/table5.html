<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
        }
        th, td {
            border: 2px solid black;
            padding: 2%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div> 
        <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Invoice</p>
        <table> 
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paperclips (Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper (Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper <br> Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td colspan="3">Subtotal</td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>653.64</td>
            </tr>
            <tr></tr>
        </table>
    </div>
</body>
</html>
