<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .full-height {
            height: 100vh;
            background-color: lightblue;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            /* margin: 10px 50px;
            border: 2px solid black;
            padding: 10px; */
        }
        .full-width {
            width: 100vw;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="full-height"> 
        <h1>This div is 100% of the viewport height (100vh)</h1>
    </div>
    <div class="full-width"> 
        <h1>This div is 100% of the viewport width (100vw)</h1>
    </div>
</body>
</html>
